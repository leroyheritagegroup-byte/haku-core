<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haku</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root[data-user="thom"][data-theme="dark"] {
            --bg-primary: #2f2f2f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --user-bubble: #d4af37;
            --haku-bubble: #000000;
            --haku-text: #ffffff;
            --border-color: #444;
            --input-bg: #3a3a3a;
        }
        
        :root[data-user="thom"][data-theme="light"] {
            --bg-primary: #f5f0e8;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --user-bubble: #d4af37;
            --haku-bubble: #d9d9d9;
            --haku-text: #000000;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
        }
        
        :root[data-user="wife"][data-theme="dark"] {
            --bg-primary: #2f2f2f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --user-bubble: #1a5f5f;
            --haku-bubble: #000000;
            --haku-text: #ffffff;
            --border-color: #444;
            --input-bg: #3a3a3a;
        }
        
        :root[data-user="wife"][data-theme="light"] {
            --bg-primary: #f5f0e8;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --user-bubble: #1a5f5f;
            --haku-bubble: #d9d9d9;
            --haku-text: #000000;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        
        .app {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .theme-toggle {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .theme-toggle:hover {
            opacity: 1;
        }
        
        .auth-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }
        
        .auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
        }
        
        .auth-box {
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 360px;
        }
        
        .auth-box h2 {
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .auth-select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        input:focus, .auth-select:focus {
            outline: none;
            border-color: var(--user-bubble);
        }
        
        button.auth-button {
            width: 100%;
            padding: 10px;
            background: var(--user-bubble);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .message.user {
            background: var(--user-bubble);
            align-self: flex-end;
            color: white;
        }
        
        .message.assistant {
            background: var(--haku-bubble);
            color: var(--haku-text);
            align-self: flex-start;
        }
        
        .message-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            opacity: 0.8;
        }
        
        .input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .input-wrapper {
            position: relative;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            display: flex;
            align-items: flex-end;
            padding: 8px 48px 8px 16px;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--user-bubble);
        }
        
        .input-wrapper textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            outline: none;
        }
        
        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
        }
        
        .icon-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0.5;
            transition: opacity 0.2s, background 0.2s;
        }
        
        .icon-button:hover {
            opacity: 0.8;
        }
        
        .icon-button.send {
            background: var(--user-bubble);
            opacity: 1;
        }
        
        .icon-button.send:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : window.location.origin;
        
        const LOGO_URL = '/haku-logo.png';

        function App() {
            const [sessionId, setSessionId] = useState(null);
            const [user, setUser] = useState('thom');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [messages, setMessages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [theme, setTheme] = useState('dark');
            const messagesEndRef = useRef(null);
            const textareaRef = useRef(null);

            useEffect(() => {
                const savedTheme = localStorage.getItem('haku-theme') || 'dark';
                const savedUser = localStorage.getItem('haku-user') || 'thom';
                setTheme(savedTheme);
                setUser(savedUser);
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.documentElement.setAttribute('data-user', savedUser);
            }, []);

            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('haku-theme', newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [message]);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    if (!response.ok) {
                        throw new Error('Invalid password');
                    }

                    const data = await response.json();
                    setSessionId(data.session_id);
                    localStorage.setItem('haku-user', user);
                    document.documentElement.setAttribute('data-user', user);
                    setPassword('');
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!message.trim() || loading) return;

                const userMessage = message;
                setMessage('');
                setError('');
                
                setMessages(prev => [...prev, {
                    role: 'user',
                    content: userMessage
                }]);

                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: userMessage,
                            session_id: sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }

                    const data = await response.json();
                    
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: data.response,
                        ai_engine: data.ai_engine,
                        privacy_tier: data.privacy_tier
                    }]);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage(e);
                }
            };

            if (!sessionId) {
                return (
                    <div className="app">
                        <div className="header">
                            <div className="header-left">
                                <h1>Haku</h1>
                            </div>
                            <button className="theme-toggle" onClick={toggleTheme}>
                                {theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </div>
                        <div className="auth-screen">
                            <img src={LOGO_URL} alt="Haku" className="auth-logo" />
                            <div className="auth-box">
                                <h2>Sign In</h2>
                                <form onSubmit={handleAuth}>
                                    <select 
                                        className="auth-select"
                                        value={user}
                                        onChange={(e) => setUser(e.target.value)}
                                    >
                                        <option value="thom">Thom</option>
                                        <option value="wife">Wife</option>
                                    </select>
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        disabled={loading}
                                    />
                                    <button className="auth-button" type="submit" disabled={loading}>
                                        {loading ? 'Unlocking...' : 'Unlock'}
                                    </button>
                                    {error && <div className="error">{error}</div>}
                                </form>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app">
                    <div className="header">
                        <div className="header-left">
                            <img src={LOGO_URL} alt="Haku" className="logo" />
                            <h1>Haku</h1>
                        </div>
                        <button className="theme-toggle" onClick={toggleTheme}>
                            {theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'}
                        </button>
                    </div>
                    
                    <div className="chat-container">
                        <div className="messages">
                            {messages.length === 0 && (
                                <div style={{ textAlign: 'center', color: 'var(--text-secondary)', marginTop: '50px' }}>
                                    <h2>How can I help you today?</h2>
                                </div>
                            )}
                            
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`message ${msg.role}`}>
                                    <div>{msg.content}</div>
                                    {msg.role === 'assistant' && msg.ai_engine && (
                                        <div className="message-meta">
                                            {msg.ai_engine} ¬∑ Tier {msg.privacy_tier}
                                        </div>
                                    )}
                                </div>
                            ))}
                            
                            {loading && (
                                <div className="message assistant">
                                    <div>‚óè‚óè‚óè</div>
                                </div>
                            )}
                            
                            <div ref={messagesEndRef} />
                        </div>
                        
                        <div className="input-container">
                            <div className="input-wrapper">
                                <textarea
                                    ref={textareaRef}
                                    placeholder="Message Haku..."
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                    disabled={loading}
                                    rows={1}
                                />
                                <div className="input-actions">
                                    <button className="icon-button" title="Voice input">
                                        üé§
                                    </button>
                                    <button 
                                        className="icon-button send"
                                        onClick={handleSendMessage}
                                        disabled={loading || !message.trim()}
                                        title="Send"
                                    >
                                        ‚Üë
                                    </button>
                                </div>
                            </div>
                            {error && <div className="error">{error}</div>}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
